<div class="examples-container">
  <mat-toolbar color="primary">
    <button mat-icon-button routerLink="/dashboard">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Examples</span>
  </mat-toolbar>
  
  <div class="content">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading examples...</p>
    </div>
    
    <div *ngIf="error" class="error-container">
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadExamples()">Retry</button>
    </div>
    
    <div *ngIf="!loading && !error" class="examples-grid">
      <mat-card *ngFor="let example of examples" class="example-card">
        <img mat-card-image [src]="example.imageUrl" [alt]="example.title" class="example-image" />
        
        <mat-card-header>
          <mat-card-title>{{ example.title }}</mat-card-title>
          <mat-card-subtitle>{{ example.category }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>{{ example.description }}</p>
          
          <div class="tech-chips">
            <mat-chip-set>
              <mat-chip *ngFor="let tech of example.technologies">
                {{ tech }}
              </mat-chip>
            </mat-chip-set>
          </div>
          
          <div class="meta-info">
            <span class="difficulty">{{ example.difficultyLevel }}</span>
            <span class="views">
              <mat-icon>visibility</mat-icon>
              {{ example.viewCount }}
            </span>
          </div>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-button color="primary">
            <mat-icon>code</mat-icon>
            View Code
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
